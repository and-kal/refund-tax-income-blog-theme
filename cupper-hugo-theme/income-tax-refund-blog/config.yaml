  logoAlt: Bill Murray SNL-era photo
  customCss:
    - css/custom.css
  customJs:
    - js/custom.js

menu:
  nav:
    - name: Home
      url: /
      weight: 1
    - name: Upcoming Shows
      url: /upcoming/
      weight: 2
    - name: Past Shows
      url: /past/
      weight: 3
    - name: Archive
      url: /archive/
      weight: 4
    - name: RSS
      url: /index.xml
      weight: 5

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: true
      table: true
      taskList: true
      typographer: true
    parser:
      attribute: true
      autoHeadingID: true
    renderer:
      hardWraps: false
      unsafe: true
      xHTML: false
  highlight:
    codeFences: false
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: monokai
    tabWidth: 4
  tableOfContents:
    endLevel: 6
    startLevel: 2