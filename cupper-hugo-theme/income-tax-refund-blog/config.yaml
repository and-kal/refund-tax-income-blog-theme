enableGitInfo: true

taxonomies:
  tag: tags

permalinks:
  post: /:filename/

imaging:
  quality: 99

params:
  description: Income Tax Refund is a non-commercial DIY collective based in Leipzig. We're setting up concerts for underground musicians here and around, and try to create a network of musicians, music-lovers, ceative people and off-spaces. Hit us up if you are looking for a show in Leipzig or if you want to join our newsletter.
  homeMetaContent: Income Tax Refund is a non-commercial DIY collective based in Leipzig. We're setting up concerts for underground musicians here and around, and try to create a network of musicians, music-lovers, ceative people and off-spaces. Hit us up if you are looking for a show in Leipzig or if you want to join our newsletter.
